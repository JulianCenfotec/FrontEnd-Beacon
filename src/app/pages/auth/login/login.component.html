<article class="access-point">
    <div class="container access">
        <div class="login-box">
            <div class="text-center mb-4">
                <img src="assets/img/beacon-logo.svg" alt="Logo" class="login-logo">
                <h1 class="title">Iniciar Sesión</h1>
            </div>

            <form [formGroup]="formInicioSesionDirective" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="email" formControlName="email" 
                           [ngClass]="{'error': email.touched && email.errors}" 
                           class="form-control" 
                           placeholder="Dirección de correo electrónico">
                    <p class="error-message" id="email-helper-text">
                        <span *ngIf="email.touched && email.errors?.['required']">
                            Por favor, ingrese un correo electrónico.
                        </span>
                        <span *ngIf="email.touched && email.errors?.['email']">
                            Debe ser un correo electrónico válido.
                        </span>
                    </p>
                </div>

                <div class="form-group">
                    <input type="password" formControlName="password" 
                           [ngClass]="{'error': password.touched && password.errors}" 
                           class="form-control" 
                           placeholder="Contraseña">
                    <p class="error-message" id="password-helper-text">
                        <span *ngIf="password.touched && password.errors?.['required']">
                            Por favor, ingrese una contraseña.
                        </span>
                        <span *ngIf="password.touched && password.errors?.['minlength']">
                            La contraseña debe tener al menos 8 caracteres.
                        </span>
                    </p>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-2 mb-4">
                    <div class="form-check d-flex align-items-center">
                        <input formControlName="me" name="me" class="form-check-input custom-checkbox" type="checkbox"
                            value="" id="formInicioSesionRecuerdame" (change)="togglePasswordVisibility()" />
                        <label class="form-check-label ms-3" for="formInicioSesionRecuerdame">Mostrar Contraseña</label>
                    </div>                    
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input bcn-shared-checkbox" type="checkbox" hidden />
                        <a [routerLink]="'/beacon/forgot-password'" class="form-check-label text-muted" for="">
                            ¿Olvidaste la contraseña?
                        </a>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" [disabled]="formInicioSesionDirective.invalid">
                    Iniciar sesión
                </button>
            </form>
            <div class="additional-links">
                <div class="first">
                    <p>¿Aún no tienes una cuenta de Beacon?</p>
                    <a [routerLink]="'/beacon/register'">Crear cuenta</a>
                </div>
                <div class="second">
                    <a [routerLink]="'/beacon'">Volver a la pantalla de inicio</a>
                </div>
            </div>
        </div>
    </div>
</article>
