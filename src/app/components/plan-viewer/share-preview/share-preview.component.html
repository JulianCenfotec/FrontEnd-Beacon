<div class="modal-header">
	<h5 class="modal-title">¿Desea compartir la plantilla {{ plan.titulo }}?</h5>
	<button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
</div>
<article class="modal-body beacon">
	<p>Al compartir la plantilla, esta será visible para todos los usuarios de Beacon.</p>
	<p>¿Desea continuar?</p>
	<hr>
	<form class="d-flex flex-row-reverse">
		<button type="button" class="btn primary rounded text-white me-3 my-1" (click)="share()">
			<i class="fas fa-share me-3 text-white"></i>
			<span>Compartir</span>
		</button>
		<button type="button" class="btn primary rounded bg-danger text-white me-3 my-1" (click)="close()">
			<i class="fas fa-times me-3 text-white"></i>
			<span>Cancelar</span>
		</button>
	</form>
</article>
